    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" [checked]="!isDarkMode" (change)="toggleTheme()" />
        <div class="slider round">
            <span class="icon sun">☀</span>
            <span class="icon moon">☾</span>
        </div>
    </label>
</div>
